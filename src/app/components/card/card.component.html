<div *ngFor="let task of taskData">
  <div class="card" draggable="true">
    <div class="card__color"></div>
    <div class="card__content">
      <h2>{{task.title}}</h2>
      <p class="date">{{task.date}}</p>
    </div>
    <div class="tag_div">
      <div *ngFor="let tag of task.tag" class="tag">{{tag}}</div>
    </div>
  </div>
</div>
