
<div class="container">
    <!-- <app-form></app-form> -->
    <div [style.visibility]="isVisible" class="form_modal">
        <h3>Create new task</h3>
        <form>
          <input
            class="task_input"
            type="text"
            id="task"
            name="task"
            placeholder="Task name"
            required
          />
          <div class="date_container">
            <label>Color</label>
            <input class="card_color" type="color" name="card_color" />
            <label>Date</label>
            <input type="date" required name="date" class="date_input" />
          </div>
    
          <input
            multiple
            size="5"
            type="text"
            class="tag_input"
            name="tag"
            placeholder="Enter Tag"
          />
          <button class="form-button">Create task</button>
        </form>
      </div>
    <div class="left_container">
      <div class="task_header">
        <h1>Tasks</h1>
        <button (click)="toggleVisibility()" class="btn">Create task</button>
      </div>
      <ul class="cardContainer tasks">
         <app-card></app-card>
      </ul>
    </div>
    <div class="divider"></div>
    <div class="right_container">
      <h1>Completed tasks</h1>
      <ul class="cardContainer completed_tasks"></ul>
    </div>
  </div>
